<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .box {
        margin: auto;
        width: 200px;
        height: 100px;
        padding: 5px;
        border: 1px solid black;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task2</title>
  </head>
  <body>
    <div class="box">
      Lists can be nested(list inside list):
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
